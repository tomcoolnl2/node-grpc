syntax = "proto3";

package calculate;


service CalculateService { // Unary API
    rpc Calculate (CalculateRequest) returns (CalculateResponse) {}
}

message Calculator {
    int32 a = 1;
    int32 b = 2;
}

message CalculateRequest {
    Calculator calculation = 1;
}

message CalculateResponse {
    int32 result = 1;
}